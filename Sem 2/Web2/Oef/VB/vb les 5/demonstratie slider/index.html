<!DOCTYPE html>
<html>
  <head>
    <title>Demonstratie slider</title>
    <script
      type="text/javascript"
      charset="utf-8"
      src="scripts/code.js"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <section>
      <p>
        Open het console venster, versleep daarna de slider hieronder en kijk
        welke berichten er komen
      </p>
      <input
        id="red"
        type="range"
        class="slider"
        value="255"
        min="0"
        max="255"
      />
      <br />
      <input
        id="green"
        type="range"
        class="slider"
        value="255"
        min="0"
        max="255"
      />
      <br />
      <input
        id="blue"
        type="range"
        class="slider"
        value="255"
        min="0"
        max="255"
      />
    </section>
    <section>
      <p id="rgb">rgb(255,255,255)</p>
      <div class="colorDemo" />
    </section>
  </body>
</html>
