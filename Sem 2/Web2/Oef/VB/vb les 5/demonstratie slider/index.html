<!DOCTYPE html>
<html>
  <head>
    <title>Demonstratie slider</title>
    <script
      type="text/javascript"
      charset="utf-8"
      src="scripts/code.js"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <section>
      <div id="wrap">
        <div id="sliders">
          <input
            id="red"
            type="range"
            class="slider"
            value="255"
            min="0"
            max="255"
          />
          <br />
          <input
            id="green"
            type="range"
            class="slider"
            value="255"
            min="0"
            max="255"
          />
          <br />
          <input
            id="blue"
            type="range"
            class="slider"
            value="255"
            min="0"
            max="255"
          />
        </div>
        <p id="rgb">rgb(255,255,255)</p>
        <div class="colorDemo" />
        <BR></BR>
        
      </div>
    </section>
    <section></section>
  </body>
</html>
